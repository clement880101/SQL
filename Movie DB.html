<!DOCTYPE html>

<html>
  
  <head>
    
    <title>Movie Database Entry Form</title>
  
  </head>
  
  <body>
    
    <h1>Move Database Entry Form</h1>
    
      <form>

      Series ID:
        <input type="number" name="series_id"><br><br>
      Series Title:
        <input type="text" name="title"><br><br>
      Series Year:
        <input type="number" name="year"><br><br>
      Series Language:
        <input type="text" name="language"><br><br>
      Series Budget:
        <input type="number" name="budget"><br><br>
      Actor ID:
        <input type="number" name="actor_id"><br><br>
      Actor First Name:
        <input type="text" name="first_name"><br><br>
      Actor Last Name:
        <input type="text" name="last_name"><br><br>
      Actor Nationality:
        <input type="text" name="nationality"><br><br>
      Network ID:
        <input type="number" name="network_id"><br><br>
      Network Name:
        <input type="text" name="network_name"><br><br>
      Network Location:
        <input type="text" name="location"><br><br>
      Award ID:
        <input type="number" name="award_id"><br><br>
      Award Name:
        <input type="text" name="award_name"><br><br>
      Award Category:
        <input type="text" name="category"><br><br>
      Award Organizer:
        <input type="text" name="organizer"><br><br>

        <input type="submit" value="Submit">

        <input type="reset">
  
      </form>

  </body>

</html>
